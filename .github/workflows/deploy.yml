name: Deploy Theme to Hostinger

on:
  push:
    branches:
      - main  # ‚ö†Ô∏è IMPORTANTE: Si tu rama se llama 'master', cambia esto a 'master'

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # üìÇ RUTA DEL SERVIDOR (Hostinger)
        # Aqu√≠ es donde llegar√°n tus archivos.
        server-dir: /public_html/wp-content/themes/a1security/
        
        # üìÇ RUTA LOCAL (Tu Repo)
        # Como tu repo YA ES la carpeta del tema, subimos la ra√≠z (./)
        local-dir: ./
        
        # üö´ EXCLUSIONES
        # Archivos que NO quieres subir a Hostinger
        exclude: |
          **/.git*
          **/.github*
          **/.gitignore
          **/node_modules/**
          README.md
          docker-compose.yml